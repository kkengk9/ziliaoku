  <script>
    const token = localStorage.getItem('token');

    async function loadCategories() {
      const res = await fetch('/my-clubs', {

    async function loadMessages() {
      const category = document.getElementById('category').value;
      const mode = document.getElementById('viewMode').value;
      const endpoint = mode === 'announcements' ? '/messages/announcements' : '/messages';

      const res = await fetch(`${endpoint}?category=${encodeURIComponent(category)}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) {
        const errText = await res.text();
        alert('è¼‰å…¥è¨Šæ¯å¤±æ•—ï¼š' + errText);
        return;
      }
      const messages = await res.json();
      const chatBox = document.getElementById('chatBox');

      chatBox.innerHTML = messages.map(msg => {
        const time = new Date(msg.timestamp).toLocaleString('zh-TW', {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
        const prefix = msg.is_announcement ? '<span style="color:red">ğŸ“¢å…¬å‘Š</span> ' : '';
        return `<div class="message">
          ${prefix}<strong>${msg.username}ï¼š</strong><br>${msg.content}
          <span class="timestamp">ï¼ˆ${time}ï¼‰</span>
        </div>`;
      }).join('');
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('category').addEventListener('change', loadMessages);
    document.getElementById('viewMode').addEventListener('change', loadMessages);

    document.getElementById('messageForm').addEventListener('submit', async e => {
      e.preventDefault();
      const category = document.getElementById('category').value;
      const content = document.getElementById('message').value.trim();
      const is_announcement = document.getElementById('isAnnouncement').checked;
      if (!content) return alert('è«‹è¼¸å…¥è¨Šæ¯');

      try {
        const res = await fetch('/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ category, content, is_announcement })
        });
        if (res.ok) {
          document.getElementById('message').value = '';
          loadMessages();
        } else {
          const errText = await res.text();
          alert('ç™¼é€å¤±æ•—ï¼š' + errText);

      } catch {

    document.getElementById('uploadForm').addEventListener('submit', async e => {

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

  </script>
