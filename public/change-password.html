<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>修改密碼</title>
</head>
<body>
  <h2>修改密碼</h2>
  <form id="changePasswordForm">
    <input type="password" name="oldPassword" placeholder="舊密碼" required><br>
    <input type="password" name="newPassword" placeholder="新密碼" required><br>
    <input type="password" name="confirmPassword" placeholder="確認新密碼" required><br>
    <button type="submit">修改密碼</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const data = {
        oldPassword: form.oldPassword.value,
        newPassword: form.newPassword.value,
        confirmPassword: form.confirmPassword.value,
      };

      try {
        const res = await fetch('/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        const msg = document.getElementById('msg');
        msg.innerText = text;

        if (res.ok) {
          msg.style.color = 'green';
          form.reset();
        } else {
          msg.style.color = 'red';
        }
      } catch (err) {
        document.getElementById('msg').innerText = '網路錯誤，請稍後再試';
        document.getElementById('msg').style.color = 'red';
      }
    });
  </script>
</body>
</html>
