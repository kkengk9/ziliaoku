<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>註冊帳號</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>使用者註冊</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">帳號</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">密碼</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">學號</label>
        <input type="text" name="student_id" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">姓名</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">電話</label>
        <input type="text" name="phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">註冊</button>
      <select id="clubSelect" class="form-select mb-3">
        <option value="">-- 請選擇社團 --</option>
      </select>
  

    </form>

    <p id="msg" class="mt-3 text-danger"></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value.trim(),
        password: form.password.value,
        student_id: form.student_id.value.trim(),
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
      };

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        const msg = document.getElementById('msg');
        msg.innerText = text;
        msg.className = res.ok ? 'mt-3 text-success' : 'mt-3 text-danger';

        if (res.ok) {
          form.reset();
          // 若有選社團，提醒
          const club_id = document.getElementById('clubSelect').value;
          if (club_id) {
            alert('註冊成功，請登入後進行社團申請！');
          }
        }
      } catch (err) {
        const msg = document.getElementById('msg');
        msg.innerText = '網路錯誤，請稍後再試';
        msg.className = 'mt-3 text-danger';
      }
      loadClubs();
    });
  </script>
</body>
</html>
