<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>聊天室</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding: 2rem; }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      background: #f8f9fa;
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 0.5rem;
    }
    .timestamp {
      font-size: 0.8em;
      color: gray;
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <h2>聊天室</h2>

  <div class="mb-3">
    <label for="category" class="form-label">選擇區域：</label>
    <select id="category" class="form-select">
      <option value="club">社團區</option>
      <option value="event">活動資訊區</option>
      <option value="academic" selected>學術討論區</option>
    </select>
  </div>

  <div class="chat-box" id="chatBox">
    <!-- 訊息會顯示在這裡 -->
  </div>

  <form id="messageForm" class="d-flex">
    <input type="text" id="message" class="form-control me-2" placeholder="輸入訊息..." required />
    <button type="submit" class="btn btn-primary">送出</button>
  </form>

  <script>
    document.getElementById('category').addEventListener('change', function() {
      if (this.value === 'club') {
        window.location.href = 'club-admin.html';
      } else {
        loadMessages();
      }
    });
  async function loadMessages() {
    const category = document.getElementById('category').value;
    const token = localStorage.getItem('token');
    try {
      const res = await fetch(`/messages?category=${encodeURIComponent(category)}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      if (!res.ok) {
        const errText = await res.text();
        alert('載入訊息失敗：' + errText);
        return;
      }
      const messages = await res.json();
      const chatBox = document.getElementById('chatBox');

      chatBox.innerHTML = messages.map(msg => {
        const time = new Date(msg.timestamp).toLocaleString('zh-TW', {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
        return `<div class="message">
          <strong>${msg.username}：</strong>${msg.content}
          <span class="timestamp">（${time}）</span>
        </div>`;
      }).join('');
      chatBox.scrollTop = chatBox.scrollHeight;
    } catch (err) {
      alert('無法連線伺服器。');
    }
  }

  document.getElementById('messageForm').addEventListener('submit', async e => {
    e.preventDefault();
    const token = localStorage.getItem('token');
    const category = document.getElementById('category').value;
    const content = document.getElementById('message').value.trim();
    if (!content) return alert('請輸入訊息');

    try {
      const res = await fetch('/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ category, content })
      });
      if (res.ok) {
        document.getElementById('message').value = '';
        loadMessages();
      } else {
        const errText = await res.text();
        alert('發送失敗：' + errText);
      }
    } catch {
      alert('無法送出訊息，請稍後再試');
    }
  });

  setInterval(loadMessages, 5000);
  loadMessages();
</script>

</body>
</html>
