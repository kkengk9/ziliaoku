<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>修改個人資訊</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>修改個人資訊</h2>
    <form id="profileForm">
      <div class="mb-3">
        <label for="username" class="form-label">帳號 (Username)</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="student_id" class="form-label">學號 (Student ID)</label>
        <input type="text" id="student_id" name="student_id" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">姓名 (Name)</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">電話 (Phone)</label>
        <input type="text" id="phone" name="phone" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">電子郵件 (Email)</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">儲存</button>
    </form>
  </div>

  <script>
  async function loadProfile() {
    const token = localStorage.getItem('token');
    try {
      const res = await fetch('/profile-data', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (!res.ok) return alert('無法取得個人資料');

      const data = await res.json();
      document.getElementById('username').value = data.username || '';
      document.getElementById('student_id').value = data.student_id || '';
      document.getElementById('name').value = data.name || '';
      document.getElementById('phone').value = data.phone || '';
      document.getElementById('email').value = data.email || '';
    } catch (err) {
      alert('伺服器錯誤，請稍後再試');
    }
  }

  document.getElementById('profileForm').addEventListener('submit', async e => {
    e.preventDefault();
    const token = localStorage.getItem('token');
    const formData = {
      username: document.getElementById('username').value.trim(),
      student_id: document.getElementById('student_id').value.trim(),
      name: document.getElementById('name').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      email: document.getElementById('email').value.trim(),
    };

    try {
      const res = await fetch('/update-profile', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(formData)
      });

      if (res.ok) {
        alert('個人資訊更新成功');
        window.location.href = '/chat.html';
      } else {
        const errText = await res.text();
        alert('更新失敗：' + errText);
      }
    } catch {
      alert('無法更新，請稍後再試');
    }
  });

  loadProfile();
</script>

</body>
</html>
